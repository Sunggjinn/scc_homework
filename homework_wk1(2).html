<!doctype html>
<html lang="kor">

<head>

    <!-- Webpage Title -->
    <title>베스파 주문 페이지</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Nanum Myeongjo', serif;
        }

        .wrap {
            width: 500px;
            margin: auto;
        }

        .card {
            border: none;
            margin: 15px auto 15px auto;
            font-size: 15px;
        }

        .my-button {
            margin: 10px auto 40px auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <img class="card-img-top" src="https://i.pinimg.com/originals/d9/60/72/d96072dfe36798a6226f42a73a64ad7b.jpg"
                alt="Card image cap">
            <div class="card-body">
                <form class="form-inline">
                    <h3 class="card-title">베스파 스쿠터</h3>
                     <h4>가격: 7,000,000원/대</h4>
                </form>
            </div>
            <p> <span class="align-top">어디든 갈 수 있는 스쿠터! 바람을 즐기며 가고 싶었던 곳을 향해 달려보세요~ <br> 3월 18일까지 주문하신 분에 한해 맞춤 헬멧을 증정합니다!
                </span></p>
        </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name1">주문자 성함</span>
                </div>
                <input type="text" class="form-control" id="name2" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="quantity1">
                    <option selected>수량을 선택하세요</option>
                    <option value="1">1 Vespa</option>
                    <option value="2">2 Vespas</option>
                    <option value="3">3 Vespas</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="address1">주소</span>
                </div>
                <input type="text" class="form-control" id="address2" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="phonenumber1">전화번호</span>
                </div>
                <input type="text" class="form-control" id="phonenumber2" aria-describedby="basic-addon3">
            </div>
        <div class="text-center">
            <div class="my-button">
            <button type="button" class="btn btn-outline-secondary">주문하기</button>
        </div>
        </div>
    </div>
</body>

</html>
